<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expert1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expert2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expert3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1fab89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#62d2a2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="output" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c542;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e68c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Expert branches — three paths converging to a gate point -->
  <!-- Expert 1 (top) - red -->
  <path d="M 100 130 C 160 130, 200 200, 256 230" fill="none" stroke="url(#expert1)" stroke-width="16" stroke-linecap="round"/>
  <circle cx="100" cy="130" r="28" fill="url(#expert1)"/>
  <text x="100" y="138" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="700" font-size="28" fill="white">E1</text>

  <!-- Expert 2 (middle) - blue -->
  <path d="M 100 256 C 160 256, 200 245, 256 238" fill="none" stroke="url(#expert2)" stroke-width="16" stroke-linecap="round"/>
  <circle cx="100" cy="256" r="28" fill="url(#expert2)"/>
  <text x="100" y="264" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="700" font-size="28" fill="white">E2</text>

  <!-- Expert 3 (bottom) - green -->
  <path d="M 100 382 C 160 382, 200 280, 256 248" fill="none" stroke="url(#expert3)" stroke-width="16" stroke-linecap="round"/>
  <circle cx="100" cy="382" r="28" fill="url(#expert3)"/>
  <text x="100" y="390" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="700" font-size="28" fill="white">E3</text>

  <!-- Gate node — diamond shape -->
  <rect x="232" y="214" width="48" height="48" rx="8" fill="#533483" stroke="#7c5cbf" stroke-width="3" transform="rotate(45, 256, 238)"/>
  <text x="256" y="246" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="700" font-size="22" fill="white">G</text>

  <!-- Output path -->
  <path d="M 280 238 C 320 238, 340 300, 390 320" fill="none" stroke="url(#output)" stroke-width="16" stroke-linecap="round"/>

  <!-- Output node — action -->
  <circle cx="390" cy="320" r="32" fill="url(#output)"/>
  <text x="390" y="314" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="700" font-size="18" fill="#1a1a2e">a</text>
  <text x="390" y="334" text-anchor="middle" font-family="Google Sans, sans-serif" font-weight="600" font-size="16" fill="#1a1a2e">→</text>

  <!-- Small surgical cross in bottom-right corner -->
  <rect x="410" y="100" width="6" height="30" rx="3" fill="white" opacity="0.15"/>
  <rect x="398" y="112" width="30" height="6" rx="3" fill="white" opacity="0.15"/>
</svg>